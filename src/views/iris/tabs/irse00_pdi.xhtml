<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2><img src="/uae/resources/images/speaker.png" width="30px"/><h:outputText value="#{msg['uae.irse.tab0.msg.tit.p']}" escape="false" /></h2>
		<div class="autocomplete hide">
			<h:inputText id="interesado" value="#{iris.perfil.acInteresado}" tabindex="2" styleClass="ui-input ui-autocomplete" />
			<h:inputHidden id="nif-interesado" value="#{iris.perfil.nifInteresado}" />
			<span>[<span id="colectivo">#{iris.perfil.colectivo}</span>]</span>
			<div class="ui-errtip"></div>
		</div>

		<label class="ui-blocks">
			<div class="label required ui-block-info"><h:outputText value="#{msg['uae.irse.tab0.lbl.ppto']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText id="organica" value="#{iris.perfil.acOrganica}" tabindex="4" styleClass="ui-input ui-autocomplete" title="#{msg['uae.irse.index.msg.cd']}" />
				<h:inputHidden id="id-organica" value="#{iris.perfil.idOrganica}" />
				<ul role="list" class="results"></ul>
				<div class="ui-errtip"></div> 
			</div>
			<div class="ui-block-info form-refresh" data-refresh="text-render"><h:outputText value="#{msg['lbl.imp.cd']}" escape="false" />: $getImpCd; €</div> 
		</label>

		<table id="tbl-organicas" class="hide"></table>

		<div class="notice notice-info form-refresh" data-refresh="isXsu"><h:outputText value="#{msg['uae.irse.tab0.fin.xsu.info']}" escape="false" /></div>
		<div class="notice notice-info form-refresh" data-refresh="is1su"><h:outputText value="#{msg['uae.irse.tab0.fin.isu.info']}" escape="false" /></div>
		<div class="notice notice-info form-refresh" data-refresh="isX83"><h:outputText value="#{msg['uae.irse.tab0.fin.x83.info']}" escape="false" /></div>
		<div class="notice notice-info form-refresh" data-refresh="is183"><h:outputText value="#{msg['uae.irse.tab0.fin.a83.info']}" escape="false" /></div>
		<div class="notice notice-info"><h:outputText value="#{msg['uae.irse.tab0.org.info']}" escape="false" /></div>

		<label class="ui-blocks">
			<div class="label required ui-block-info"><h:outputText value="#{msg['uae.irse.tab0.lbl.act.p']}" escape="false" />:</div>
			<h:selectOneMenu id="actividad" value="#{iris.perfil.actividad}" styleClass="ui-input ui-select ui-xs" tabindex="7">
				<f:selectItem itemValue="COM" itemLabel="Sí" itemEscaped="false"/>
				<f:selectItem itemValue="MUN" itemLabel="No" itemEscaped="false"/>
			</h:selectOneMenu>
		</label>

		<div class="hide">
			<label for="tramite" class="required"><h:outputText value="#{msg['uae.irse.tab0.lbl.tramite']}" escape="false" />:</label>
			<h:selectOneMenu id="tramite" value="#{iris.perfil.tramite}" styleClass="ui-widget ui-corner-all" tabindex="8">
				<f:selectItem itemValue="AyL" itemLabel="#{msg['uae.irse.tab0.tramit.ayl']}" itemEscaped="false"/>
				<f:selectItem itemValue="AUT" itemLabel="#{msg['uae.irse.tab0.tramit.aut']}" itemEscaped="false"/>
				<f:selectItem itemValue="LIQ" itemLabel="#{msg['uae.irse.tab0.tramit.liq']}" itemEscaped="false"/>
			</h:selectOneMenu>
		</div>
	</div>
</html>
