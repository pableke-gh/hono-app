<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>
			<img src="/uae/resources/images/speaker.png" width="30px"/>
			<span class="text-warn i18n-tr-h1">@lblPaso; 1 @lblDe; @size;</span>
			<span><h:outputText value="#{msg['uae.irse.tab2.msg.act']}" escape="false" /></span>
		</h2>
		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['lbl.objeto.act']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:inputTextarea id="objeto" value="#{iris.form.objeto}" styleClass="ui-input ui-ta rows-2 #{iris.form.cssDisabled}" 
								tabindex="41" maxlength="600" title="Objeto de la actividad" />
				<span class="ui-errtip"></span>
			</div>
		</label>
	
		<c:if test="#{iris.perfil.equipoGob}">
		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.dieta']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:selectOneMenu value="#{iris.form.dieta}" class="ui-input input-select" tabindex="42">
					<f:selectItem itemValue="2" itemLabel="#{msg['uae.irse.tab2.grupo2']}" itemEscaped="false" />
					<f:selectItem itemValue="1" itemLabel="#{msg['uae.irse.tab2.grupo1']}" itemEscaped="false" />
				</h:selectOneMenu>
			</div>
		</label>
		</c:if>
	
		<div class="notice notice-info">
			<h:outputText value="#{msg['uae.irse.tab2.msg.resp1']}" escape="false" /><span id="responsables"></span><h:outputText value="#{msg['uae.irse.tab2.msg.resp2']}" escape="false" />
		</div>
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.resp']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText value="#{iris.firmas.acPromotor}" tabindex="43" styleClass="ui-input ui-autocomplete ui-personal #{iris.form.cssDisabled}" />
				<h:inputHidden value="#{iris.firmas.nifPromotor}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		<c:if test="#{irse.form.tribunal}">
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.tribunal']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText value="#{iris.firmas.acTribunal}" tabindex="44" styleClass="ui-input ui-autocomplete ui-personal #{iris.form.cssDisabled}" />
				<h:inputHidden value="#{iris.firmas.nifTribunal}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		</c:if>
		<c:if test="#{irse.form.mesa}">
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.mesa']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText value="#{iris.firmas.acMesa}" tabindex="45" styleClass="ui-input ui-autocomplete ui-personal #{iris.form.cssDisabled}" />
				<h:inputHidden value="#{iris.firmas.nifMesa}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		</c:if>
	
		<hr class="block-mun"/>
		<div class="ui-blocks block-mun">
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.fui']}" escape="false" />:</div>
				<div class="ui-block-xl">
					<input type="text" class="ui-input ui-text ui-mun #{iris.form.cssDisabled}" tabindex="46" placeholder="#{irse.getMsg('ph.ubicacion')}" />
					<div class="ui-errtip"></div>
				</div>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.util']}" escape="false" />:</div>
				<select class="ui-input ui-select ui-mun #{iris.form.cssDisabled}" tabindex="47">
					<option value="1">#{irse.rutas.getMsgDesp(1)}</option>
					<option value="10">#{irse.rutas.getMsgDesp(10)}</option>
				</select>
			</label>
			<label class="ui-block grupo-matricula-mun">
				<div class="label required"><h:outputText value="#{msg['lbl.matricula']}" escape="false" />:</div>
				<div>
					<input type="text" name="matricula-vp" value="#{iris.form.matricula}" class="ui-input ui-code #{iris.form.cssDisabled}" maxlength="10" tabindex="48"/>
					<div class="ui-errtip"></div>
				</div>
			</label>
			<label class="ui-block grupo-matricula-mun">
				<div class="label required">km:</div>
				<div>
					<input type="text" maxlength="10" tabindex="49" class="ui-input ui-float ui-mun #{iris.form.cssDisabled}"/>
					<div class="ui-errtip"></div>
				</div>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.el.dia']}" escape="false" />:</div>
				<div>
					<input type="date" class="ui-input ui-date ui-mun #{iris.form.cssDisabled}" tabindex="50" />
					<div class="ui-errtip"></div>
				</div>
			</label>
		</div>
	</div>

	<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver']}" tabindex="57">
		<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
	<c:choose>
	<c:when test="#{iris.form.editable}">
		<p:commandLink action="#{iris.form.paso1()}" onclick="if (!validateP1()) return false;loading();" oncomplete="updateIrse(xhr, status, args);"
				styleClass="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="58">
			<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i>
		</p:commandLink>
		<p:commandButton action="#{iris.form.paso1()}" onclick="if (!validateP1()) return false;" oncomplete="updateIrse(xhr, status, args, 1);" icon="far fa-save" 
			styleClass="btn btn-green success-btn" value="#{msg['lbl.btn.no.enviar']}" title="#{msg['tit.btn.no.enviar']}" tabindex="59" />
	</c:when>
	<c:otherwise>
		<a href="#tab-next" class="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="58">
			<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></a>
	</c:otherwise>
	</c:choose>

	<c:if test="#{iris.form.firmable}">
		<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
	</c:if>
</html>
