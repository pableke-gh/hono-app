<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>
			<img src="/uae/resources/images/speaker.png" width="30px"/>
			<span class="text-warn i18n-tr-h1 active">@lblPaso; 1 @lblDe; @size;</span>
			<span><h:outputText value="#{msg['uae.irse.tab2.msg.act']}" escape="false" /></span>
		</h2>

		<h:inputText id="matricula" value="#{iris.form.matricula}" styleClass="hide ui-matricula" />
		<h:inputHidden id="rutas-json" value="#{iris.rutas.rutas}" />
		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['lbl.objeto.act']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:inputTextarea id="memo" value="#{iris.form.objeto}" styleClass="ui-input ui-ta rows-2" tabindex="41" maxlength="600" title="Objeto de la actividad" />
				<span class="ui-errtip"></span>
			</div>
		</label>
	
		<c:if test="#{iris.perfil.equipoGob}">
		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.dieta']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:selectOneMenu value="#{iris.form.dieta}" class="ui-input input-select" tabindex="42">
					<f:selectItem itemValue="2" itemLabel="#{msg['uae.irse.tab2.grupo2']}" itemEscaped="false" />
					<f:selectItem itemValue="1" itemLabel="#{msg['uae.irse.tab2.grupo1']}" itemEscaped="false" />
				</h:selectOneMenu>
			</div>
		</label>
		</c:if>
	
		<div class="notice notice-info">
			<h:outputText value="#{msg['uae.irse.tab2.msg.resp1']}" escape="false" /><span id="responsables"></span><h:outputText value="#{msg['uae.irse.tab2.msg.resp2']}" escape="false" />
		</div>
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.resp']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText value="#{iris.firmas.acPromotor}" tabindex="43" styleClass="ui-input ui-autocomplete ui-personal" />
				<h:inputHidden value="#{iris.firmas.nifPromotor}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		<label class="ui-blocks" data-refresh="is-tribunal">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.tribunal']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText value="#{iris.firmas.acTribunal}" tabindex="44" styleClass="ui-input ui-autocomplete ui-personal" />
				<h:inputHidden value="#{iris.firmas.nifTribunal}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		<label class="ui-blocks" data-refresh="is-mesa">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.mesa']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText value="#{iris.firmas.acMesa}" tabindex="45" styleClass="ui-input ui-autocomplete ui-personal" />
				<h:inputHidden value="#{iris.firmas.nifMesa}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
	
		<hr data-refresh="is-mun"/>
		<div class="ui-blocks" data-refresh="is-mun">
			<label class="ui-block-xl">
				<div class="label required"><h:outputText value="#{msg['lbl.fui']}" escape="false" />:</div>
				<input type="text" class="ui-input ui-text ui-mun" tabindex="46" placeholder="#{irse.getMsg('ph.ubicacion')}" />
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.util']}" escape="false" />:</div>
				<select class="ui-input ui-select ui-mun" tabindex="47">
					<option value="1">#{irse.rutas.getMsgDesp(1)}</option>
					<option value="10">#{irse.rutas.getMsgDesp(10)}</option>
				</select>
			</label>
			<label class="ui-block" data-refresh="is-matricula-mun">
				<div class="label required"><h:outputText value="#{msg['lbl.matricula']}" escape="false" />:</div>
				<input type="text" name="matricula" value="#{iris.form.matricula}" class="ui-input ui-code ui-matricula" maxlength="10" tabindex="48"/>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block" data-refresh="is-matricula-mun">
				<div class="label required">km:</div>
				<input type="text" maxlength="10" tabindex="49" class="ui-input ui-float ui-mun"/>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.el.dia']}" escape="false" />:</div>
				<input type="date" class="ui-input ui-date ui-mun" tabindex="50" />
				<div class="ui-errtip"></div>
			</label>
		</div>
	</div>

	<div class="navbar">
		<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver']}">
			<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>

		<a href="#tab-action-paso1" class="btn btn-info" title="#{msg['tit.btn.siguiente']}">
			#{msg['lbl.btn.siguiente']}<i class="fas fa-caret-right btn-icon-right"></i></a>
		<a href="#tab-action-save1" class="btn btn-green" data-refresh="is-editable" title="#{msg['tit.btn.no.enviar']}">
			<i class="far fa-save btn-icon-left"></i>#{msg['lbl.btn.no.enviar']}</a>
		<p:remoteCommand name="rcPaso1" action="#{iris.form.paso1()}" oncomplete="updateIrse(xhr, status, args)" />
		<p:remoteCommand name="rcSave1" action="#{iris.form.paso1()}" oncomplete="updateIrse(xhr, status, args, 1)" />
		<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
	</div>
</html>
