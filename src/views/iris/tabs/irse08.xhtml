<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="navbar form-refresh" data-refresh="isPaso8">
	<h3>
		<a id="p6-extra" href="#tab-toggle" data-toggle="fa-caret-right fa-caret-down">
			<i class="fas fa-caret-right icon"></i>
			<h:outputText value="#{msg['uae.irse.tab6.msg.tit.5']}" escape="false" />:
			<b class="text-green form-refresh" data-refresh="text-render">$getImpExtras; €</b>
		</a>
	</h3>
	<table id="gastos" class="info-p6-extra hide tb-xeco table-xs">
		<thead>
		<tr>
			<th>Nº</th>
			<th><h:outputText value="#{msg['lbl.tipo.gasto']}" escape="false" /></th>
			<th><h:outputText value="#{msg['lbl.desc.obsev']}" escape="false" /></th>
			<th><h:outputText value="#{msg['lbl.adjunto']}" escape="false" /></th>
			<th><h:outputText value="#{msg['lbl.importe']}" escape="false" /></th>
		</tr>
		</thead>
		<tbody>
			<c:if test="#{empty irse.gastos.gastosExtras}">
				<tr><td class="no-data" colspan="9"><h:outputText value="#{msg['msg.no.gastos.extra']}" escape="false" /></td></tr>
			</c:if>
			<c:forEach items="#{irse.gastos.gastosExtras}" var="g" varStatus="loop">
				<tr id="#{g.idGasto}" class="tb-data tb-data-tc">
					<td data-cell="Nº">#{loop.count}</td>
					<td data-cell="#{msg['lbl.tipo.gasto']}">#{irse.gastos.getSubtipoDesc(g)}</td>
					<td data-cell="#{msg['lbl.desc.obsev']}">#{g.descripcion}</td>
					<td data-cell="#{msg['lbl.adjunto']}">#{g.nombre}</td>
					<td data-cell="#{msg['lbl.importe']}">#{irse.gastos.getGastoImporte(g)} €</td>
				</tr>
			</c:forEach>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4"><h:outputText value="#{msg['lbl.gastos.extra']}" escape="false" />: #{irse.gastos.numExtras}</td>
				<td class="tb-data-tc hide-xs">#{irse.gastos.totExtraI18n} €</td>
			</tr>
		</tfoot>
	</table>
	</div>
</html>
