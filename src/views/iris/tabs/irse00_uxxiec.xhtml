<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2><img src="/uae/resources/images/speaker.png" width="30px"/><h:outputText value="#{msg['uae.irse.tab0.msg.tit.a']}" escape="false" /></h2>
		<p class="notice notice-info"><h:outputText value="#{msg['uae.irse.tab0.msg.int']}" escape="false" /></p>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab0.lbl.int']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<input type="text" id="interesado" name="acInteresado" tabindex="1" data-editable="isEditableP0" class="ui-input ui-autocomplete" />
				<input type="text" id="nif-interesado" name="nifInteresado" class="hide" />
				<ul role="list" class="results"></ul>
				<div class="ui-errtip"></div> 
			</div>
			<div class="hide ui-block-info form-refresh" data-refresh="text-render">
				[<span class="icon">@getColectivo;</span>]
				<a href="mailto:@getEmailInteresado;" title="#{msg['tit.enviar.correo']}"><i class="fa fa-regular fa-envelope fa-lg icon"></i></a>
			</div>
		</label>

		<label id="add-org" class="ui-blocks form-refresh" data-refresh="is-add-org">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab0.lbl.ppto']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<input type="text" id="organica" name="acOrganica" tabindex="4" class="ui-input ui-autocomplete" title="#{msg['uae.irse.index.msg.cd']}" /> 
				<input type="text" id="id-organica" name="idOrganica" class="hide" />
				<ul role="list" class="results"></ul>
				<div class="ui-errtip"></div> 
			</div>
			<div class="ui-block">
				<a href="#tab-action-addOrganica" class="btn btn-green" tabindex="5">
					<i class="ui-button-icon-right ui-icon ui-c fas fa-plus"></i><h:outputText value="#{msg['lbl.add.tabla']}" escape="false" /></a>
			</div>
		</label>

		<div class="navbar">
		<table id="tbl-organicas" class="tb-xeco table-xs">
			<thead>
				<tr>
					<th><h:outputText value="#{msg['lbl.organica']}" escape="false" /></th>
					<th class="form-refresh" data-refresh="isEditable"><h:outputText value="#{msg['lbl.imp.cd']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.descripcion']}" escape="false" /></th>
					<th>#{msg['lbl.responsable.gasto']}</th><th>#{msg['lbl.nombre.apellidos']}</th>
					<th class="no-print"></th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr><td colspan="99" class="table-refresh" data-refresh="text-render">Filas: @size;</td></tr>
			</tfoot>
		</table>
		</div>

		<div class="notice notice-info form-refresh" data-refresh="isXsu"><h:outputText value="#{msg['uae.irse.tab0.fin.xsu.info']}" escape="false" /></div>
		<div class="notice notice-info form-refresh" data-refresh="is1su"><h:outputText value="#{msg['uae.irse.tab0.fin.isu.info']}" escape="false" /></div>
		<div class="notice notice-info form-refresh" data-refresh="isX83"><h:outputText value="#{msg['uae.irse.tab0.fin.x83.info']}" escape="false" /></div>
		<div class="notice notice-info form-refresh" data-refresh="is183"><h:outputText value="#{msg['uae.irse.tab0.fin.a83.info']}" escape="false" /></div>
		<div class="notice notice-error"><h:outputText value="#{msg['uae.irse.tab0.org.info']}" escape="false" /></div>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab0.lbl.act.a']}" escape="false" />:</div>
			<div class="ui-block">
			<select id="actividad" name="actividad" data-editable="isEditableP0" class="ui-input ui-select" tabindex="7">
				<option value="COM">#{msg['uae.irse.tab0.act.com']}</option>
				<option value="MUN">#{msg['uae.irse.tab0.act.mun']}</option>
				<option value="MES">#{msg['uae.irse.tab0.act.mes']}</option>
				<option value="IAE">#{msg['uae.irse.tab0.act.iae']}</option>
				<option value="ATR">#{msg['uae.irse.tab0.act.atr']}</option>
				<option value="IAE+ATR">#{msg['uae.irse.tab0.act.iae.atr']}</option>
				<option value="AFO">#{msg['uae.irse.tab0.act.afo']}</option>
				<option value="IAE+AFO">#{msg['uae.irse.tab0.act.iae.afo']}</option>
				<option value="ACS">#{msg['uae.irse.tab0.act.acs']}</option>
				<option value="OCE">#{msg['uae.irse.tab0.act.col']}</option>
				<option value="IAE+OCE">#{msg['uae.irse.tab0.act.iae.col']}</option>
				<option value="A7J">#{msg['uae.irse.tab0.act.a7j']}</option>
				<option value="MOV">#{msg['uae.irse.tab0.act.mov']}</option>
			</select>
			</div>
		</label>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab0.lbl.tramite']}" escape="false" />:</div>
			<div class="ui-block">
			<select id="tramite" name="tramite" data-editable="isEditableP0" class="ui-input ui-select" tabindex="8">
				<option value="AyL">#{msg['uae.irse.tab0.tramit.ayl']}</option>
				<option value="AUT">#{msg['uae.irse.tab0.tramit.aut']}</option>
				<option value="LIQ">#{msg['uae.irse.tab0.tramit.liq']}</option>
			</select>
			</div>
		</label>
	</div>
</html>
