<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2><h:outputText value="#{msg['uae.irse.index.msg.list']}" escape="false" /></h2>
	<form id="xeco-filter" action="/uae/iris">
		<div class="ui-blocks">
			<label class="ui-block">
				<div class="label"><h:outputText value="#{msg['lbl.ejercicio']}" escape="false" />:</div>
				<ui:include src="../parts/ejercicios.xhtml"></ui:include>
			</label>
			<label class="ui-block">
				<div class="label"><h:outputText value="#{msg['lbl.estado']}" escape="false" />:</div>
				<select name="estado" class="ui-input ui-select ui-filter" tabindex="2" title="#{msg['tit.estado']}">
					<option value=""></option>
					<option value="6">#{msg['uae.irse.filter.estado.6']}</option>
					<option value="5">#{msg['uae.irse.filter.estado.5']}</option>
					<option value="1">#{msg['uae.irse.filter.estado.1']}</option>
					<option value="2">#{msg['uae.irse.filter.estado.2']}</option>
					<option value="4">#{msg['uae.irse.filter.estado.4']}</option>
					<option value="7">#{msg['uae.irse.filter.estado.7']}</option>
					<option value="8">#{msg['uae.irse.filter.estado.8']}</option>
				</select>
			</label>
			<label class="ui-block">
				<div class="label"><h:outputText value="#{msg['lbl.mi.firma']}" escape="false" />:</div>
				<select name="fmask" class="ui-input ui-select ui-filter" tabindex="3" title="#{msg['lbl.mi.firma']}">
					<option value=""></option>
					<option value="5">#{irse.getMsg('lblPendiente')}</option>
					<option value="1">#{irse.getMsg('lblAceptada')}</option>
					<option value="2">#{irse.getMsg('lblRechazada')}</option>
				</select>
			</label>
			<label class="ui-block">
				<div class="label"><h:outputText value="#{msg['lbl.codigo']}" escape="false" />:</div>
				<input type="text" name="codigo" class="ui-input ui-code ui-filter" tabindex="4" />
			</label>
			<label class="ui-block">
				<div class="label"><h:outputText value="#{msg['lbl.presupuesto']}" escape="false" />:</div>
				<input type="text" name="org" class="ui-input ui-code ui-filter" tabindex="5" />
			</label>
			<label class="ui-block">
				<div class="label"><h:outputText value="#{msg['lbl.fecha.creacion']}" escape="false" />:</div>
				<input type="text" name="f1" tabindex="6" class="ui-input ui-date ui-filter"/> ...
				<input type="text" name="f2" tabindex="7" class="ui-input ui-date ui-filter"/>
			</label>
		</div>

		<div class="ui-blocks">
			<div class="ui-block-row">
				<a id="filtro" href="#tab-toggle" data-toggle="fa-angle-double-down fa-angle-double-up"><h:outputText value="#{msg['uae.irse.filter.lbl.extra']}" escape="false" /><i class="fas fa-angle-double-down icon"></i></a>
			</div>
			<label class="ui-block info-filtro hide">
				<div class="label"><h:outputText value="#{msg['uae.irse.tab0.lbl.int']}" escape="false" />:</div>
				<input type="text" name="interesado" class="ui-input ui-text ui-filter" tabindex="8" />
			</label>
			<label class="ui-block info-filtro hide">
				<div class="label"><h:outputText value="#{msg['uae.irse.tab0.lbl.act.a']}" escape="false" /></div>
				<select name="actividad" class="ui-input ui-select ui-filter" tabindex="10">
					<option value=""></option>
					<option value="COM">#{msg['uae.irse.tab0.act.com']}</option>
					<option value="MUN">#{msg['uae.irse.tab0.act.mun']}</option>
					<option value="MES">#{msg['uae.irse.tab0.act.mes']}</option>
					<option value="IAE">#{msg['uae.irse.tab0.act.iae']}</option>
					<option value="ATR">#{msg['uae.irse.tab0.act.atr']}</option>
					<option value="IAE+ATR">#{msg['uae.irse.tab0.act.iae.atr']}</option>
					<option value="AFO">#{msg['uae.irse.tab0.act.afo']}</option>
					<option value="IAE+AFO">#{msg['uae.irse.tab0.act.iae.afo']}</option>
					<option value="ACS">#{msg['uae.irse.tab0.act.acs']}</option>
					<option value="OCE">#{msg['uae.irse.tab0.act.col']}</option>
					<option value="IAE+OCE">#{msg['uae.irse.tab0.act.iae.col']}</option>
					<option value="A7J">#{msg['uae.irse.tab0.act.a7j']}</option>
					<option value="MOV">#{msg['uae.irse.tab0.act.mov']}</option>
				</select>
			</label>
			<label class="ui-block info-filtro hide">
				<div class="label"><h:outputText value="#{msg['uae.irse.tab0.lbl.tramite']}" escape="false" /></div>
				<select name="tramite" class="ui-input ui-select ui-filter" tabindex="11">
					<option value=""></option>
					<option value="AUT">#{msg['uae.irse.tab0.tramit.aut']}</option>
					<option value="LIQ">#{msg['uae.irse.tab0.tramit.liq']}</option>
					<option value="AyL">#{msg['uae.irse.tab0.tramit.ayl']}</option>
				</select>
			</label>
		</div>

		<div class="navbar">
			<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}" tabindex="12">
				<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
			<a href="#tab-action-list" class="btn btn-info" tabindex="13"><i class="far fa-search btn-icon-left"></i>Buscar</a>
			<c:if test="#{not iris.user.otri}">
				<a href="#tab-action-list-all" class="btn btn-info" tabindex="13"><i class="far fa-search btn-icon-left"></i>Ver Todos</a> 
			</c:if>
			<a href="#tab-action-relist" class="btn btn-warn" tabindex="14"><i class="far fa-times-circle btn-icon-left"></i>Limpiar</a>
		</div>
	</form>

	<table id="solicitudes" class="tb-xeco">
		<thead>
			<tr>
				<th class="slim"></th>
				<th><h:outputText value="#{msg['lbl.codigo']}" escape="false" /></th>
				<th><h:outputText value="#{msg['lbl.estado']}" escape="false" /></th>
				<th><h:outputText value="#{msg['lbl.mi.firma']}" escape="false" /></th>
				<th><span class="hide-sm"><h:outputText value="#{msg['lbl.sig.firma']}" escape="false" /></span></th>
				<th class="hide-xs"><h:outputText value="#{msg['lbl.fecha.creacion']}" escape="false" /></th>
				<th><h:outputText value="#{msg['lbl.presupuesto']}" escape="false" /></th>
				<th><h:outputText value="#{msg['uae.irse.tab0.lbl.int']}" escape="false" /></th>
				<th><span class="hide-sm"><h:outputText value="#{msg['lbl.objeto.act']}" escape="false" /></span></th>
				<th><h:outputText value="#{msg['lbl.imp.liq']}" escape="false" /></th>
				<th class="no-print"><h:outputText value="#{msg['lbl.acciones']}" escape="false" /></th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot></tfoot>
	</table>

	<!--<p:remoteCommand name="rcView" action="#{iris.view()}" oncomplete="viewIrse(xhr, status, args)" />
	<p:remoteCommand name="rcReactivar" action="#{iris.list.reactivar()}" oncomplete="viewIrse(xhr, status, args)" /> 
	<p:remoteCommand name="rcPaso8" action="#{iris.list.activarPaso8()}" oncomplete="viewIrse(xhr, status, args)" /> 
	<p:remoteCommand name="rcFinalizar" action="#{iris.list.finalizar()}" oncomplete="openHtml(xhr, status, args, 'Informe IRIS')" />-->
	<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}">
		<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
</html>
