<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="xeco-init" prependId="false" onsubmit="loading();">
	<div class="navbar">
		<c:choose>
		<c:when test="#{iris.user.open}">
			<h3><h:outputText value="#{msg['uae.irse.index.msg.titulo']}" escape="false" /></h3>
			<ul>
				<li>
					<a href="#tab-action-create"><h:outputText value="#{msg['uae.irse.index.msg.new.comunicacion']}" escape="false" /></a>
				</li>
				<li>
					<a href="#tab-list"><h:outputText value="#{msg['uae.irse.index.msg.list']}" escape="false" /></a >
				</li>
				<c:if test="#{iris.user.uae}">
					<li>
						<a href="#tab-action-vinc"><h:outputText value="#{msg['uae.irse.index.msg.vinc']}" escape="false" /></a>
					</li>
				</c:if>
				<c:if test="#{iris.user.uae or iris.user.otri}">
					<li><a href="#tab-listIsu">Informe ISU</a></li>
				</c:if>
			</ul>
		</c:when>
		<c:otherwise>
			<div class="notice notice-warn"><h:outputText value="#{msg['uae.irse.index.msg.trabajando']}" escape="false" /></div>
			<h3><h:outputText value="#{msg['uae.irse.index.msg.titulo']}" escape="false" /></h3>
			<ul>
				<li><h:outputText value="#{msg['uae.irse.index.msg.new.comunicacion']}" escape="false" /></li>
				<li>
					<a href="#tab-list"><h:outputText value="#{msg['uae.irse.index.msg.list']}" escape="false" /></a >
				</li>
				<c:if test="#{iris.user.uae}">
					<li>
						<a href="#tab-action-vinc"><h:outputText value="#{msg['uae.irse.index.msg.vinc']}" escape="false" /></a>
					</li>
				</c:if>
			</ul>
		</c:otherwise>
		</c:choose>
	</div>
	</h:form>
	<div class="notice notice-info"><h:outputText value="#{msg['uae.irse.index.msg.info']}" escape="false" /></div>
</html>
