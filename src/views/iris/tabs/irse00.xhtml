<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:choose>
		<c:when test="#{iris.user.uxxiec}"><ui:include src="./irse00_uxxiec.xhtml"></ui:include></c:when>
		<c:otherwise><ui:include src="./irse00_pdi.xhtml"></ui:include></c:otherwise>
	</c:choose>

	<div class="navbar">
		<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver']}">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>

		<button type="reset" class="btn btn-light" data-refresh="is-editable" title="#{msg['tit.btn.limpiar']}">
			<i class="far fa-broom btn-icon-left"></i>#{msg['lbl.btn.limpiar']}</button>
		<a href="#tab-action-paso0" class="btn btn-green" data-refresh="is-editable" title="#{msg['tit.btn.empezar']}">
			#{msg['lbl.btn.empezar']}<i class="fas fa-caret-right btn-icon-right"></i></a>
		<p:remoteCommand name="rcPaso0" action="#{iris.form.paso0()}" oncomplete="updateIrse(xhr, status, args, 1)" />

		<a href="#tab-next" class="btn btn-green success-btn" data-refresh="is-disabled" title="#{msg['lbl.btn.empezar']}">
			<h:outputText value="#{msg['lbl.btn.empezar']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></a>

		<a href="#tab-resumen" class="btn btn-info" data-refresh="is-resumable" title="#{msg['tit.btn.resumen']}">
			<h:outputText value="#{msg['lbl.btn.resumen']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></a>
		<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
		<a href="#tab-action-remove" class="btn btn-danger" data-refresh="is-removable" title="Borra la solicitud del sistema"> 
			<i class="fal fa-trash-alt btn-icon-left"></i>Eliminar</a>
	</div>
</html>
