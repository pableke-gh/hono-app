<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="navbar rutas-vp">
	<h3>
	<a id="p6-km" href="#tab-toggle" data-action="show-rutas-vp" data-toggle="fa-caret-right fa-caret-down">
		<i class="fas fa-caret-right icon"></i><h:outputText value="#{msg['uae.irse.tab6.msg.tit.km']}" escape="false" />: <b id="imp-km" class="text-green">#{irse.gastos.kmCalcI18n} €</b>
	</a>
	</h3>
	<div class="info-p6-km hide">
		<table id="tbl-rutas-vp" class="tb-xeco table-xs">
			<thead>
				<tr>
					<th><h:outputText value="#{msg['lbl.origen.etapa']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.salida']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.hora.salida']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.destino.etapa']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.llegada']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.hora.llegada']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.medio.trans']}" escape="false" /></th>
					<th>Google km</th>
					<th><h:outputText value="#{msg['lbl.tus.km']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.importe']}" escape="false" /> (<span id="imp-gasolina-km"></span> €/km)</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot></tfoot>
		</table>

		<label id="justifi-km" class="ui-blocks">
			<div class="label required"><h:outputText value="#{msg['lbl.justifi.km']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:inputTextarea id="justifiKm" value="#{irse.gastos.justifiKm}" styleClass="ui-input ui-ta rows-2 #{iris.form.cssDisabled}" tabindex="108"/>
				<div class="ui-errtip"></div>
			</div>
		</label>
	</div>
	</div>
</html>
