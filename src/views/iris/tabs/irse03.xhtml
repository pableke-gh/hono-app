<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>
			<img src="/uae/resources/images/speaker.png" width="30px"/>
			<span class="text-warn i18n-tr-h1 form-refresh" data-refresh="is-isu" data-toggle="active">@lblPaso; @count; @lblDe; @size;</span>
			<span><h:outputText value="#{msg['uae.irse.tab3.msg.sub.tit2']}" escape="false" /></span>
		</h2>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['lbl.justifi']}" escape="false" />:</div>
			<div class="ui-block-main">
				<textarea name="justifi" class="ui-input ui-ta rows-2" tabindex="50"></textarea>
				<div class="ui-errtip"></div>
			</div>
		</label>
		<label class="ui-blocks form-refresh" data-refresh="is-rutas-vp">
			<div class="label required inline"><h:outputText value="#{msg['lbl.justifi.vp']}" escape="false" />:</div>
			<div class="ui-block-main">
				<textarea name="justifiVp" class="ui-input ui-ta rows-2" tabindex="51"></textarea>
				<br/><span class="ui-errtip"></span>
			</div>
		</label>

		<div class="ui-blocks">
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.tipo.gasto']}" escape="false" />:</div>
				<select name="tipoSubv" class="ui-input ui-select" tabindex="52">
					<option value="1">#{msg['lbl.subv.tipo.1']}</option>
					<option value="2">#{msg['lbl.subv.tipo.2']}</option>
					<option value="3">#{msg['lbl.subv.tipo.3']}</option>
					<option value="4">#{msg['lbl.subv.tipo.4']}</option>
					<option value="5">#{msg['lbl.subv.tipo.5']}</option>
				</select>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.finalidad']}" escape="false" />:</div>
				<select name="finalidad" class="ui-input ui-select" tabindex="53">
					<option value="1">#{msg['lbl.finalidad.1']}</option>
					<option value="2">#{msg['lbl.finalidad.2']}</option>
					<option value="3">#{msg['lbl.finalidad.3']}</option>
				</select>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.vinc']}" escape="false" />:</div>
				<select name="vinc" class="ui-input ui-select" tabindex="54">
					<option value="1">#{msg['lbl.vinc.1']}</option>
					<option value="2">#{msg['lbl.vinc.2']}</option>
					<option value="3">#{msg['lbl.vinc.3']}</option>
					<option value="4">#{msg['lbl.vinc.4']}</option>
					<option value="5">#{msg['lbl.vinc.5']}</option>
				</select>
			</label>
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.congreso']}" escape="false" />:</div>
				<select id="congreso" name="tipoCongreso" class="ui-input ui-select" tabindex="65">
					<option value="0">#{irse.getMsg('lblNo')}</option>
					<option value="4">#{irse.getMsg('lblSi')}</option>
				</select>
			</label>
		</div>

		<div class="ui-blocks form-refresh" data-refresh="is-congreso">
			<label class="ui-block">
				<div class="label required"><h:outputText value="#{msg['lbl.imp.inscripcion']}" escape="false" />:</div>
				<input type="text" name="impInsc" tabindex="66" class="ui-input ui-float"/><span class="icon">â‚¬</span>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required">#{msg['lbl.f1.congreso']}:</div>
				<input type="date" id="f1Cong" name="f1Cong" tabindex="67" class="ui-input ui-date"/>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required">#{msg['lbl.f2.congreso']}:</div>
				<input type="date" id="f2Cong" name="f2Cong" tabindex="68" class="ui-input ui-date"/>
				<div class="ui-errtip"></div>
			</label>
		</div>

		<div class="form-refresh" data-refresh="is-congreso-justifi">
			<p class="notice notice-info"><h:outputText value="#{msg['msg.justifi.congreso']}" escape="false" /></p>
			<label class="ui-blocks">
				<div class="label required inline"><h:outputText value="#{msg['lbl.justifi.comision']}" escape="false" />:</div>
				<div class="ui-block-main">
					<textarea name="justifiCong" class="ui-input ui-ta rows-2" tabindex="69"></textarea>
					<div class="ui-errtip"></div>
				</div>
			</label>
		</div>
	</div>

	<div class="navbar">
		<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver']}">
			<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>

		<a href="#tab-action-paso3" class="btn btn-info" title="#{msg['tit.btn.siguiente']}">
			#{msg['lbl.btn.siguiente']}<i class="fas fa-caret-right btn-icon-right"></i></a>
		<a href="#tab-action-save3" class="btn btn-green form-refresh" data-refresh="is-editable" title="#{msg['tit.btn.no.enviar']}">
			<i class="far fa-save btn-icon-left"></i>#{msg['lbl.btn.no.enviar']}</a>
		<p:remoteCommand name="rcPaso3" action="#{iris.form.paso3()}" oncomplete="updateIrse(xhr, status, args)" />
		<p:remoteCommand name="rcSave3" action="#{iris.form.paso3()}" oncomplete="updateIrse(xhr, status, args, 'isu')" />
		<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
	</div>
</html>
