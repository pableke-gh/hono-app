<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2 data-refresh="text-render">@titulo; @codigo;</h2>
	<div class="card-xeco">
		<h2>Datos del Documento 080</h2>
		<ul>
			<li data-refresh="text-render"><b>Ejercicio:</b> @ej;</li>
			<li data-refresh="text-render"><b>Organica:</b> @o; - @dOrg;</li>
			<li data-refresh="text-render"><b>Económica:</b> @e; - @dEco;</li>
			<li data-refresh="text-render"><b>Importe:</b> $imp; €</li>
		</ul>
		<h2>Datos del Documento 030</h2>
		<div class="ui-blocks">
			<div class="ui-block">
				<div class="label">Ejercicio:</div>
				<h:selectOneMenu id="ej030" value="#{presto.solicitud.ejOrgDec}" readonly="readonly" styleClass="ui-input ui-select ui-030 readonly-manual update-presto disabled">
					<f:selectItems value="#{presto.ejercicios}" />
				</h:selectOneMenu>
			</div>
			<label class="ui-block-xl autocomplete">
				<div class="label required">Orgánica 030:</div>
				<p:remoteCommand name="rcFindOrg030" action="#{presto.partidas.find030()}" oncomplete="loadItems(xhr, status, args)" />
				<input type="search" id="acOrg030" name="acOrg030" class="ui-input ui-autocomplete ui-030 editable-uae" tabindex="1" />
				<input type="text" id="idOrg030" name="idOrg030" class="hide ui-number ui-030" />
				<ul role="list" class="results"></ul>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required">Económica 030:</div>
				<h:selectOneMenu id="idEco030" styleClass="ui-input ui-select ui-number ui-030 editable-uae update-presto" tabindex="2">
					<f:selectItems value="#{presto.partidas.economicas030}" var="ut" itemValue="#{ut.value}" itemLabel="#{ut.label}" />
				</h:selectOneMenu>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required">Importe 030:</div>
				<input type="text" id="imp030" name="imp030" maxlength="12" tabindex="3" class="ui-input ui-float ui-030 editable-uae"/> €
				<div class="ui-errtip"></div>
			</label>
		</div>
		<p class="notice notice-info" data-refresh="text-render">@memo;</p>
	</div>

	<div class="navbar">
		<a href="#tab-back" class="btn btn-info" tabindex="13" title="Volver al formulario de la solicitud">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<a href="#tab-action-save030" class="btn btn-success" data-refresh="is-editable-uae" tabindex="14" title="Guarda los cambios del 030">
			<i class="fas fa-save btn-icon-left"></i>Guardar</a>
	</div>
	<ui:include src="./firmas.xhtml"></ui:include>
</html>
