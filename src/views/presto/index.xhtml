<ui:composition
		template="/templates/layout/private-embed-layout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:o="http://omnifaces.org/ui"
		xmlns:p="http://primefaces.org/ui"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="metadata">
		<f:metadata>
            <f:viewParam name="lang" value="#{presto.lang}" />
            <f:viewAction action="#{presto.initLang()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="header">
		<link rel="stylesheet" type="text/css" href="/uae/resources/css/styles-min.css" />
	</ui:define>
	<ui:define name="outputScript">
		<script type="module" src="/uae/resources/js/presto/index.js"></script>
	</ui:define>

	<ui:define name="title">PRESTO</ui:define>
	<ui:define name="description">Modificaciones Presupuestarias - ONLINE</ui:define>
	<ui:define name="semilla"><li class="active">PRESTO</li></ui:define>

	<ui:define name="body">
		<ui:include src="msgs.xhtml"></ui:include>

		<!-- Home tab -->
		<div id="tab-0" class="tab-content">
			<ui:include src="init.xhtml"></ui:include>
		</div>

		<!-- listado de solicitudes -->
		<div id="tab-2" class="tab-content">
			<ui:include src="list.xhtml"></ui:include>
			<ui:include src="leyenda_firmas.xhtml"></ui:include>
		</div>

		<!-- Form PRESTO -->
		<div id="tab-1" class="tab-content">
			<ui:include src="form.xhtml"></ui:include>
		</div>

		<!-- form 030 -->
		<h:form id="xeco-030" prependId="false" method="post" onsubmit="loading();">
			<ui:include src="doc030.xhtml"></ui:include>
		</h:form>

		<!-- vinculaciÃ³n con uxxiec -->
		<div id="tab-15" class="tab-content" data-nif="#{presto.user.nif}" data-grupo="#{presto.user.idGrupo}">
			<ui:include src="uxxiec.xhtml"></ui:include>
		</div>

		<!-- formulario de rechazo/cancelacion -->
		<div id="tab-11" class="tab-content">
			<ui:include src="reject.xhtml"></ui:include>
		</div>

		<!-- formulario de GCR para la OTRI -->
		<c:if test="#{presto.user.admin}">
			<div id="tab-otri" class="tab-content">
				<ui:include src="otri.xhtml"></ui:include>
			</div>
		</c:if>
	</ui:define>
</ui:composition>
