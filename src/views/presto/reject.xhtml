<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>Motivo / Causa del rechazo de la solicitud<hr class="underline"/></h2>
		<p class="notice notice-info form-refresh" data-refresh="text-render">@codigo;: @memo;</p>

		<label class="ui-block">
			<div class="label required">Informaci√≥n asociada al rechazo:</div>
			<h:inputTextarea id="rechazo" value="#{presto.firmas.rechazo}" rows="8" styleClass="ui-input ui-ta readonly-manual" title="Motivo / causa del rechazo" tabindex="1" />
			<div class="ui-errtip"></div>
		</label>
	</div>

	<div class="navbar">
		<a href="#tab-back" class="btn btn-info" tabindex="2">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<a href="#tab-action-rechazar" class="btn btn-error form-refresh" data-refresh="is-firmable" title="#{msg['tit.btn.rechazar']}">
			<i class="far fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.rechazar']}</a>
		<p:remoteCommand name="rcRechazar" action="#{presto.firmas.rechazar()}" oncomplete="loadFirmas(xhr, status, args)"/> 
		<a href="#tab-action-cancelar" class="btn btn-error form-refresh" data-refresh="is-cancelable" title="#{msg['tit.btn.cancelar']}"> 
			<i class="far fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.cancelar']}</a>
		<p:remoteCommand name="rcCancelar" action="#{presto.firmas.cancelar()}" oncomplete="loadFirmas(xhr, status, args)"/> 
	</div>
	<ui:include src="./firmas.xhtml"></ui:include>
</html>
