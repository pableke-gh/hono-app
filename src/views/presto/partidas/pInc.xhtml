<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>Partidas a incrementar</h2>
		<div class="ui-blocks form-refresh" data-refresh="showPartidasInc">
		<label class="ui-block">
			<div class="label">Ejercicio:</div>
			<select id="ejInc" name="ejInc" class="ui-input ui-select ui-ej" data-editable="is-editable-ej-inc" tabindex="10"></select>
		</label>
		<label class="ui-block-xl autocomplete">
			<div class="label required">Orgánica:</div>
			<input type="search" id="acOrgInc" name="acOrgInc" class="ui-input ui-autocomplete" tabindex="11" />
			<input type="text" name="idOrgInc" class="ui-input ui-number hide" />
			<ul role="list" class="results"></ul>
			<div class="ui-errtip"></div> 
		</label>
		<label class="ui-block">
			<div class="label" title="Orgánica afectada">FA:</div>
			<input type="text" id="faInc" name="faInc" class="ui-input ui-bool disabled" tabindex="-1" disabled title="Orgánica afectada" />
		</label>
		<label class="ui-block">
			<div class="label required">Económica:</div>
			<select id="idEcoInc" name="idEcoInc" class="ui-input ui-select ui-number" tabindex="12"></select>
			<div class="ui-errtip"></div>
		</label>
		<label class="ui-block">
			<div class="label required">Importe:</div>
			<input type="text" id="impInc" name="impInc" maxlength="12" tabindex="13" class="ui-input ui-float"/> €
			<div class="ui-errtip"></div>
		</label>
		<div class="ui-block-btn">
			<a href="#tab-action" class="btn btn-green" tabindex="14" data-action="partida-inc-add">
				<i class="fas fa-plus btn-icon-left"></i> #{msg['lbl.add.tabla']}</a>
		</div>
		</div>

		<table id="partidas-inc" class="tb-xeco">
			<thead>
				<tr>
					<th class="slim"></th><th>Ej.</th><th>Orgánica</th><th class="hide-sm">Descripción Orgánica</th>
					<th class="hide-sm">FA</th><th>Eco.</th><th class="hide-sm">Descripción Económica</th>
					<th class="form-refresh" data-refresh="isPartidaExt">Prev. Ingresos (A)</th><th class="form-refresh" data-refresh="isPartidaExt">GG &#37; (B)</th>
					<th class="form-refresh" data-refresh="isPartidaExt">Max. Habilitar (C=A-B)</th><th class="form-refresh" data-refresh="isPartidaExt">Crédito Habilitado (D)</th>
					<th class="form-refresh" data-refresh="isPartidaExt">Margen (E=C-D)</th>
					<th>Importe</th><th></th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="3" class="table-refresh" data-refresh="text-render">Partidas: @size;</td>
					<td class="hide-sm"></td><td class="hide-sm"></td><td></td><td class="hide-sm"></td>
					<td class="form-refresh" data-refresh="isPartidaExt"></td><td class="form-refresh" data-refresh="isPartidaExt"></td>
					<td class="form-refresh" data-refresh="isPartidaExt"></td><td class="form-refresh" data-refresh="isPartidaExt"></td>
					<td class="form-refresh" data-refresh="isPartidaExt"></td>
					<td class="currency table-refresh" data-refresh="text-render">$imp; €</td><td></td>
				</tr>
			</tfoot>
		</table>
	</div>
</html>
