<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2 class="form-refresh" data-refresh="text-render">@getTitulo; @codigo;</h2>
	<div class="card-xeco">
		<h2>Datos del Documento 080</h2>
		<ul>
			<li class="form-refresh" data-refresh="text-render"><b>Ejercicio:</b> @ej;</li>
			<li class="form-refresh" data-refresh="text-render"><b>Organica:</b> @getOrg080; - @getDescOrg080;</li>
			<li class="form-refresh" data-refresh="text-render"><b>Económica:</b> @getEco080; - @getDescEco080;</li>
			<li class="form-refresh" data-refresh="text-render"><b>Importe:</b> $getImp080; €</li>
		</ul>
		<h2>Datos del Documento 030</h2>
		<div class="ui-blocks">
			<div class="ui-block">
				<div class="label">Ejercicio:</div>
				<select id="ej030" name="ej030" readonly="readonly" class="ui-input ui-select ui-ej ui-030 readonly-manual disabled"></select>
			</div>
			<label class="ui-block-xl autocomplete">
				<div class="label required">Orgánica 030:</div>
				<p:remoteCommand name="rcFindOrg030" action="#{presto.partidas.find030()}" oncomplete="loadItems(xhr, status, args)" />
				<input type="search" id="acOrg030" name="acOrg030" class="ui-input ui-autocomplete ui-030 editable-uae" tabindex="1" />
				<input type="text" id="idOrg030" name="idOrg030" class="hide ui-number ui-030" />
				<ul role="list" class="results"></ul>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required">Económica 030:</div>
				<p:remoteCommand name="rcEco030" action="#{presto.partidas.loadEco030()}" oncomplete="loadEco030(xhr, status, args)" />
				<select id="idEco030" name="idEco030" class="ui-input ui-select ui-number ui-030 editable-uae" tabindex="2"></select>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block">
				<div class="label required">Importe 030:</div>
				<input type="text" id="imp030" name="imp030" maxlength="12" tabindex="3" class="ui-input ui-float ui-030 editable-uae"/> €
				<div class="ui-errtip"></div>
			</label>
		</div>
		<p class="notice notice-info form-refresh" data-refresh="text-render">@memo;</p>
	</div>

	<div class="navbar">
		<a href="#tab-back" class="btn btn-info" tabindex="13" title="Volver al formulario de la solicitud">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<a href="#tab-action-save030" class="btn btn-success form-refresh" data-refresh="is-editable-uae" tabindex="14" title="Guarda los cambios del 030">
			<i class="fas fa-save btn-icon-left"></i>Guardar</a>
	</div>
	<ui:include src="../parts/firmas.xhtml"></ui:include>
</html>
