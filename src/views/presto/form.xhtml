<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:form id="xeco-model" prependId="false" method="post" enctype="multipart/form-data" onsubmit="loading();">
	<h:inputText id="id" value="#{presto.solicitud.id}" styleClass="ui-input ui-number hide" />
	<p:outputPanel styleClass="update-presto">
		<h2>#{presto.form.descCodigo} #{presto.form.codigo}</h2>
	</p:outputPanel>

	<ui:include src="./partida_dec.xhtml"></ui:include>
	<ui:include src="./partida_inc.xhtml"></ui:include>

	<p:outputPanel styleClass="card-xeco update-presto">
		<ui:include src="./form_info.xhtml"></ui:include>
	</p:outputPanel>

	<p:outputPanel styleClass="navbar update-presto">
		<a href="#tab-back" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}" tabindex="20">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<p:commandLink action="#{presto.form.save()}" onclick="if (!fnSend()) return false;" oncomplete="showTab(xhr, status, args, 0)"
				styleClass="btn btn-green #{presto.form.cssEditable}" tabindex="21" title="Pone la solicitud a la firma">
			#{msg['lbl.btn.enviar']}<i class="fas fa-caret-right btn-icon-right"></i></p:commandLink>
		<p:commandLink id="save030" action="#{presto.partidas.save030()}" oncomplete="showTab(xhr, status, args, 1)" styleClass="hide"></p:commandLink>
		<p:commandLink action="#{presto.firmas.firmar()}" onclick="if (!fnFirmar()) return false;" oncomplete="updateList(xhr, status, args);"
				styleClass="btn btn-green #{presto.form.cssFirmable}" tabindex="22" title="#{msg['tit.btn.firmar']}">
			<i class="far fa-file-signature btn-icon-left"></i>#{msg['lbl.btn.firmar']}</p:commandLink>
		<a href="#tab-11" class="tab-action btn btn-error #{presto.form.cssRechazable}" tabindex="23" title="#{msg['tit.btn.rechazar']}">
			<i class="fas fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.rechazar']}</a>
	</p:outputPanel>
	<ui:include src="./firmas.xhtml"></ui:include>
</h:form>
</html>
