<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:inputText id="id" value="#{presto.solicitud.id}" styleClass="ui-input ui-number hide" />
	<h2 data-refresh="text-render">@titulo; @codigo;</h2>

	<ui:include src="./partida_dec.xhtml"></ui:include>
	<ui:include src="./partida_inc.xhtml"></ui:include>

	<p:outputPanel styleClass="card-xeco update-presto">
		<ui:include src="./form_info.xhtml"></ui:include>
	</p:outputPanel>

	<div class="navbar">
		<a href="#tab-back" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}" tabindex="20">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<a href="#tab-action" class="btn btn-green" data-refresh="is-editable" data-action="send" tabindex="21" title="Poner solicitud a la firma">
			#{msg['lbl.btn.enviar']}<i class="fas fa-caret-right btn-icon-right"></i></a>
		<p:commandLink action="#{presto.form.save()}" oncomplete="showTab(xhr, status, args, 0)" styleClass="hide"/>
		<p:commandLink id="save030" action="#{presto.partidas.save030()}" oncomplete="showTab(xhr, status, args, 1)" styleClass="hide"/>
		<a href="#tab-action" class="btn btn-green" data-refresh="is-firmable" data-action="firmar" tabindex="22" title="#{msg['tit.btn.firmar']}">
			<i class="far fa-file-signature btn-icon-left"></i>#{msg['lbl.btn.firmar']}</a>
		<p:commandLink action="#{presto.firmas.firmar()}" oncomplete="updateList(xhr, status, args);" styleClass="hide"/>
		<a href="#tab-reject" class="btn btn-error" data-refresh="is-rechazable" tabindex="23" title="#{msg['tit.btn.rechazar']}">
			<i class="fas fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.rechazar']}</a>
	</div>
	<ui:include src="./firmas.xhtml"></ui:include>
</html>
