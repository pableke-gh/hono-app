<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2 data-refresh="text-render">@getTitulo; @codigo;</h2>
	<ui:include src="./partida_dec.xhtml"></ui:include>
	<ui:include src="./partida_inc.xhtml"></ui:include>
	<ui:include src="./form_info.xhtml"></ui:include>

	<div class="navbar">
		<a href="#tab-back" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<a href="#tab-action-send" class="btn btn-green" data-refresh="is-editable" title="Poner solicitud a la firma">
			#{msg['lbl.btn.enviar']}<i class="fas fa-caret-right btn-icon-right"></i></a>
		<p:remoteCommand name="rcSend" action="#{presto.form.save()}" oncomplete="showTab(xhr, status, args, 0)"/>
		<p:commandLink id="save030" action="#{presto.partidas.save030()}" oncomplete="showTab(xhr, status, args, 1)" styleClass="hide"/>

		<a href="#tab-action-reactivar" class="btn btn-warn" data-refresh="is-reactivable" title="Activa los campos modificables por la UAE">
			<i class="fas fa-wrench btn-icon-left"></i>Reactivar</a>
		<a href="#tab-action-subsanar" class="btn btn-green" data-refresh="is-subsanable" title="Guarda los cambios realizados">
			<i class="far fa-save btn-icon-left"></i>Subsanar</a>
		<p:remoteCommand name="rcSubsanar" action="#{presto.form.subsanar()}" oncomplete="showTab(xhr, status, args, 'list')"/>

		<a href="#tab-action-firmar" class="btn btn-green" data-refresh="is-firmable" title="#{msg['tit.btn.firmar']}">
			<i class="far fa-file-signature btn-icon-left"></i>#{msg['lbl.btn.firmar']}</a>
		<p:remoteCommand name="rcFirmarForm" action="#{presto.firmas.firmar()}" oncomplete="loadFirmas(xhr, status, args);"/>
		<a href="#tab-reject" class="btn btn-error" data-refresh="is-firmable" title="#{msg['tit.btn.rechazar']}">
			<i class="fas fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.rechazar']}</a>
		<a href="#tab-reject" class="btn btn-error" data-refresh="is-cancelable" title="#{msg['tit.btn.cancelar']}">
			<i class="fas fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.cancelar']}</a>

		<a href="#tab-action-remove" class="btn btn-danger" data-refresh="is-removable" title="Borra la solicitud del sistema"> 
			<i class="fal fa-trash-alt btn-icon-left"></i>Eliminar</a>
	</div>
	<ui:include src="./firmas.xhtml"></ui:include>
</html>
