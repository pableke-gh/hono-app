<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<a href="#tab-action-report" class="btn btn-danger form-refresh" data-refresh="is-documentable" title="#{msg['tit.btn.informe']}">
		<i class="fal fa-file-pdf btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.informe']}" escape="false" /></a>
	<c:if test="#{not empty iris.irse.gastos.gastosComisionado}">
		<a href="#tab-action" class="btn btn-warn" data-action="zip-com">
			<i class="far fa-file-archive btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.zip1']}" escape="false" /></a>
	</c:if>
	<c:if test="#{not empty iris.irse.gastos.gastosDocumentacion}">
		<a href="#tab-action" class="btn btn-warn" data-action="zip-doc">
			<i class="far fa-file-archive btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.zip2']}" escape="false" /></a>
	</c:if>
</html>
