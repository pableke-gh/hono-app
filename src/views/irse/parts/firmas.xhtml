<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

<div class="update-irse #{iris.irse.form.cssFirmas}">
	<hr/><h3><h:outputText value="#{msg['lbl.firmantes']}" escape="false" />:</h3>
	<div class="ui-blocks">
	<c:forEach items="#{iris.irse.form.firmas}" var="f">
		<div class="ui-block-box">
			<p>#{f.cargo}</p>
			<p>#{f.fullName}</p>
			<p>
			<c:choose>
				<c:when test="#{f.aceptada}">
					<i class="fas fa-flag-alt text-green icon" title="Firma aceptada"></i>#{iris.getMsg('lblAceptada')} #{iris.irse.getFechaFirma(f)}
				</c:when>
				<c:when test="#{f.rechazada}">
					<i class="fas fa-flag-alt text-error icon" title="#{f.info}"></i>#{iris.getMsg('lblRechazada')} #{iris.irse.getFechaFirma(f)}
				</c:when>
				<c:otherwise>
					<i class="fas fa-flag-alt text-warn icon" title="Pendiente de firma"></i>#{iris.getMsg('lblPendiente')}
				</c:otherwise>
			</c:choose>
			</p>
		</div>
	</c:forEach>
	</div>
	<c:if test="#{iris.irse.form.rechazada}">
		<p class="notice notice-error"><h:outputText value="#{msg['msg.motivo.rechazo']}" escape="false" />: (#{iris.irse.form.nameRechazo}) #{iris.irse.form.infoRechazo}</p>
	</c:if>
	<ui:include src="leyenda_firmas.xhtml"></ui:include>
</div>
</html>
