<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="navbar rutas-vp">
	<h3>
	<a id="p6-km" href="#tab-toggle" data-toggle="fa-caret-right fa-caret-down">
		<i class="fas fa-caret-right icon"></i><h:outputText value="#{msg['uae.irse.tab6.msg.tit.km']}" escape="false" />: <b id="imp-km" class="text-green">#{iris.gastos.kmCalcI18n} €</b>
	</a>
	</h3>
	<div class="info-p6-km hide">
		<c:if test="#{iris.form.editableP6}"><div class="notice notice-info"><h:outputText value="#{msg['uae.irse.tab6.msg.km']}" escape="false" /></div></c:if>

		<table id="vp" class="tb-xeco table-xs">
			<thead>
				<tr>
					<th><h:outputText value="#{msg['lbl.origen.etapa']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.salida']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.hora.salida']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.destino.etapa']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.fecha.llegada']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.hora.llegada']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.medio.trans']}" escape="false" /></th>
					<th>Google km</th>
					<th><h:outputText value="#{msg['lbl.tus.km']}" escape="false" /></th>
					<th><h:outputText value="#{msg['lbl.importe']}" escape="false" /> (<span id="imp-gasolina-km"></span> €/km)</th>
				</tr>
			</thead>
			<tbody>
				<tr id="@id;" class="tb-data tb-data-tc">
					<td data-cell="#{msg['lbl.origen.etapa']}">@origen;</td>
					<td data-cell="#{msg['lbl.fecha.salida']}">@f1;</td>
					<td data-cell="#{msg['lbl.hora.salida']}">@h1;</td>
					<td data-cell="#{msg['lbl.destino.etapa']}">@destino;</td>
					<td data-cell="#{msg['lbl.fecha.llegada']}">@f2;</td>
					<td data-cell="#{msg['lbl.hora.llegada']}">@h2;</td>
					<td data-cell="#{msg['lbl.medio.trans']}">@desp;</td>
					<td data-cell="Google km">@km2;</td>
					<td data-cell="#{msg['lbl.tus.km']}">
					<c:choose>
						<c:when test="#{iris.form.editableP6}"><input type="text" value="@km1;" tabindex="100" class="ui-float tc"/></c:when>
						<c:otherwise>@km1;</c:otherwise>
					</c:choose>
					</td>
					<td data-cell="#{msg['lbl.importe']}">@impKm; €</td>
				</tr>
			</tbody>
			<tbody class="hide">
				<tr><td class="no-data" colspan="99"><h:outputText value="#{msg['msg.no.etapas']}" escape="false" /></td></tr>
			</tbody>
			<tfoot id="footer-vp">
				<tr>
					<td colspan="7"><h:outputText value="#{msg['lbl.etapas']}" escape="false" />: @sizeVp;</td>
					<td class="tb-data-tc hide-xs">@totKmCalc;</td>
					<td class="tb-data-tc hide-xs">@totKm;</td>
					<td class="tb-data-tc hide-xs">@impKm; €</td>
				</tr>
			</tfoot>
		</table>

		<label class="ui-blocks justifi-km #{iris.gastos.cssJustifiKm}">
			<div class="label required"><h:outputText value="#{msg['lbl.justifi.km']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:inputTextarea id="justifiKm" value="#{iris.gastos.justifiKm}" styleClass="ui-input ui-ta rows-2 #{iris.form.cssDisabled}" tabindex="108"/>
				<div class="ui-errtip"></div>
			</div>
		</label>
	</div>
	</div>
</html>
