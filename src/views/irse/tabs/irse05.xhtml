<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2 class="underline form-refresh" data-refresh="text-render">@getTitulo; <i>@codigo;</i></h2>
	<div class="card-xeco">
		<h2>
			<img src="/uae/resources/images/speaker.png" width="30px"/>
			<span class="text-warn form-refresh" data-refresh="text-render">@getPaso;</span>
			<span><h:outputText value="#{msg['uae.irse.tab5.msg.tit']}" escape="false" /></span>
		</h2>

		<ui:include src="./irse05_info.xhtml"></ui:include>
		<div class="ui-blocks form-refresh" data-refresh="isEditable">
			<div class="ui-block-btn">
				<h:inputHidden id="trayectos" value="#{iris.irse.input.etapas}" />
				<h:inputHidden id="tipoGasto" value="#{iris.irse.input.tipoGasto}" />
				<a href="#tab-action-clickNext" class="btn btn-green" tabindex="100"><i class="fas fa-share btn-icon-left"></i>¡Por Aquí!</a>
				<input type="file" name="fileGasto" class="ui-gasto hide" />
				<div class="filename form-refresh" style="position: absolute; margin: 0 4px;" data-refresh="clear"></div>
			</div>
			<label class="ui-block grupo-gasto hide">
				<div class="label required"><h:outputText value="#{msg['lbl.tipo.fac.doc']}" escape="false" />:</div>
				<select id="tipo-gasto" class="ui-input ui-select" tabindex="100">
					<option value=""></option>
					<optgroup label="Factura a nombre del comisionado" class="form-refresh" data-refresh="isFacturasComisionado">
						<option value="9" class="form-refresh" data-refresh="getNochesPendientes"><h:outputText value="#{msg['lbl.por.alojamiento']}" escape="false" /></option>
						<option value="8" class="form-refresh" data-refresh="getRutasPendientes"><h:outputText value="#{msg['lbl.por.transporte']}" escape="false" /></option>
					</optgroup>
					<optgroup label="Tickets por transporte">
						<option value="1" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(1)}</option>
						<option value="2" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(2)}</option>
						<option value="3" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(3)}</option>
						<option value="4" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(4)}</option>
						<option value="5" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(5)}</option>
						<option value="6" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(6)}</option>
						<option value="7" class="form-refresh" data-refresh="isIsu">#{iris.irse.gastos.getMsgTicket(7)}</option>
						<option value="10" class="form-refresh" data-refresh="not-isu">#{iris.irse.gastos.getMsgTicket(10)}</option>
					</optgroup>
					<optgroup label="Otra Documentación">
						<option value="201"><h:outputText value="#{msg['lbl.doc.obligatoria']}" escape="false" /></option>
						<!--<c:if test="#{iris.irse.form.docProgramaMov}">
							<option value="206"><h:outputText value="#{msg['lbl.doc.movilidad']}" escape="false" /></option>
						</c:if>-->
						<option value="202"><h:outputText value="#{msg['lbl.doc.otra']}" escape="false" /></option>
					</optgroup>
					<!--<c:if test="#{iris.irse.form.extAlu and iris.irse.form.iaeExt}">
						<optgroup label="Justificaciones">
							<option value="203"><h:outputText value="#{msg['lbl.justifi.dietas']}" escape="false" /></option>
						</optgroup>
					</c:if>-->
					<optgroup label="Gasto Extraordinario" class="form-refresh" data-refresh="isPaso8">
						<option value="301"><h:outputText value="#{msg['lbl.transporte']}" escape="false" /></option>
						<option value="302" class="form-refresh" data-refresh="not-mun"><h:outputText value="#{msg['lbl.alojamiento']}" escape="false" /></option>
						<option value="303" class="form-refresh" data-refresh="isCenaFinal"><h:outputText value="#{msg['lbl.cena.final']}" escape="false" /></option>
						<!--<c:if test="#{iris.irse.form.alu or iris.irse.form.ext}">
							<option value="304"><h:outputText value="#{msg['lbl.otras.dietas']}" escape="false" /></option>
						</c:if>-->
					</optgroup>
				</select>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block grupo-gasto hide">
				<div for="impGasto" class="label required"><h:outputText value="#{msg['lbl.importe']}" escape="false" />:</div>
				<h:inputText id="impGasto" value="#{iris.irse.input.impGasto}" maxlength="12" tabindex="101" styleClass="ui-input ui-float" title="Importe de la factura que corresponde a la comisión" /><span class="icon">€</span>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block grupo-gasto hide">
				<div class="label required label-text-gasto"><h:outputText value="#{msg['lbl.desc.obsev']}" escape="false" />:</div>
				<h:inputText id="txtGasto" value="#{iris.irse.input.txtGasto}" maxlength="300" tabindex="102" styleClass="ui-input ui-text"/>
				<div class="ui-errtip"></div>
			</label>
			<label class="ui-block grupo-gasto hide">
				<div class="label required"><h:outputText value="#{msg['lbl.check.in.out']}" escape="false" />:</div>
				<h:inputText id="fAloMin" value="#{iris.irse.input.FMinGasto}" tabindex="102" styleClass="ui-input ui-date ui-pernocta" title="Límite inferior del rango de fechas"/> ...
				<h:inputText id="fAloMax" value="#{iris.irse.input.FMaxGasto}" tabindex="103" styleClass="ui-input ui-date ui-pernocta" title="Límite superior del rango de fechas"/>
				<div class="ui-errtip"></div>
			</label>
			<div class="ui-block-btn grupo-gasto hide">
				<a href="#tab-action-uploadGasto" class="btn btn-green">Añadir<i class="fas fa-arrow-alt-down btn-icon-right"></i></a>
				<p:commandButton id="updateGasto" action="#{iris.irse.form.updateGasto()}" update="@(.update-irse)" oncomplete="viewIrse(xhr, status, args, 5);" styleClass="hide" />
			</div>
		</div>
		<br class="clear"/>

		<p:outputPanel styleClass="navbar update-irse">
			<ui:include src="./irse05_table.xhtml"></ui:include>
		</p:outputPanel>
		<div class="navbar form-refresh" data-refresh="is-rutas-gt-1">
			<p class="form-refresh" data-refresh="text-render">*
				<h:outputText value="#{msg['msg.etapas.no.asociadas']}" escape="false" />: @getRutasPendientes;;
				<h:outputText value="#{msg['msg.noches.no.asociadas']}" escape="false" />: @getNochesPendientes;; (<h:outputText value="#{msg['msg.info.etapas']}" escape="false" />)
			</p>
		<!--<c:if test="#{iris.irse.form.extAlu and iris.irse.perfil.tab7}">
			<p>* <h:outputText value="#{msg['lbl.imp.dietas.prop']}" escape="false" />: #{iris.irse.gastos.impManutencionI18n} €; <h:outputText value="#{msg['lbl.imp.dietas.justifi']}" escape="false" />: #{iris.irse.gastos.impJustifiI18n} €; <h:outputText value="#{msg['lbl.imp.dietas.no.justifi']}" escape="false" />: #{iris.irse.gastos.impNoJustifiI18n} €​</p>
		</c:if>-->
		</div>
	</div>

	<!-- Botones -->
	<p:outputPanel styleClass="update-irse">
	<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver']}" tabindex="110">
		<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
	<c:choose>
	<c:when test="#{iris.irse.form.editable}">
		<p:commandLink action="#{iris.irse.form.paso5()}" onclick="loading();" update="@(.update-irse)" oncomplete="viewIrse(xhr, status, args);"
				styleClass="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="111">
			<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></p:commandLink>
		<p:commandButton action="#{iris.irse.form.save5()}" onclick="loading();" oncomplete="saveTab();" icon="far fa-save" 
			styleClass="btn btn-green success-btn" value="#{msg['lbl.btn.no.enviar']}" tabindex="112" title="#{msg['tit.btn.no.enviar']}" />
	</c:when>
	<c:otherwise>
		<a href="#tab-next" class="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="111">
			<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></a>
	</c:otherwise>
	</c:choose>
	<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
	</p:outputPanel>
</html>
