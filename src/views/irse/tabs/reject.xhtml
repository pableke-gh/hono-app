<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2 class="underline">Motivo / Causa del rechazo de la comunicación #{iris.irse.form.codigo}</h2>
	<p class="notice notice-info">#{iris.irse.solicitud.codigoDesc}</p>
	<div class="card-xeco">
		<label class="ui-blocks">
			<div class="label required">Información asociada al rechazo:</div>
			<h:inputTextarea id="rechazo" value="#{iris.irse.input.rechazo}" rows="8" styleClass="ui-input ui-ta" title="Motivo / causa del rechazo" tabindex="200" />
			<div class="ui-errtip"></div>
		</label>

		<br class="clear"/>
		<a href="#tab-back" class="btn btn-info" tabindex="201"><i class="fas fa-caret-left btn-icon-left"></i>Volver</a>
		<p:commandButton action="#{iris.irse.list.rechazar()}" onclick="if (!fnRechazar()) return false;loading();" update="xeco-list" oncomplete="showTab(xhr, status, args, 'list-old');" 
				icon="fas fa-times-circle" styleClass="btn btn-error danger-btn" value="Rechazar" tabindex="202" />
	</div>
</html>
