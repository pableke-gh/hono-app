<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2 class="underline form-refresh" data-refresh="text-render">@getTitulo; <i>@codigo;</i></h2>
	<p:outputPanel styleClass="card-xeco update-irse">
		<h2>
			<img src="/uae/resources/images/speaker.png" width="30px"/>
			<span class="text-warn form-refresh" data-refresh="text-render">@getPaso1;</span>
			<span><h:outputText value="#{msg['uae.irse.tab2.msg.act']}" escape="false" /></span>
		</h2>

		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['lbl.objeto.act']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:inputTextarea id="objeto" value="#{iris.irse.solicitud.objetoView}" styleClass="ui-input ui-ta rows-2 #{iris.irse.form.cssDisabled}" 
					tabindex="41" maxlength="600" title="Objeto de la actividad" />
				<span class="ui-errtip"></span>
			</div>
		</label>

		<c:if test="#{iris.irse.perfil.equipoGob}">
		<label class="ui-blocks">
			<div class="label required inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.dieta']}" escape="false" />:</div>
			<div class="ui-block-main">
				<h:selectOneMenu id="dieta" value="#{iris.irse.gastos.dieta}" class="ui-input input-select #{iris.irse.form.cssDieta}" tabindex="42">
					<f:selectItem itemValue="2" itemLabel="#{msg['uae.irse.tab2.grupo2']}" itemEscaped="false" />
					<f:selectItem itemValue="1" itemLabel="#{msg['uae.irse.tab2.grupo1']}" itemEscaped="false" />
				</h:selectOneMenu>
			</div>
		</label>
		</c:if>

		<div class="notice notice-info">
			<h:outputText value="#{msg['uae.irse.tab2.msg.resp1']}" escape="false" />
			#{iris.irse.perfil.joinResponsables()}
			<h:outputText value="#{msg['uae.irse.tab2.msg.resp2']}" escape="false" />
		</div>
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.resp']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText id="promotor" value="#{iris.irse.perfil.acPromotor}" tabindex="43" styleClass="ui-input ui-autocomplete #{iris.irse.form.cssDisabled}" />
				<h:inputHidden id="nif-promotor" value="#{iris.irse.perfil.nifPromotor}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		<c:if test="#{iris.irse.form.tribunal}">
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.tribunal']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText id="tribunal" value="#{iris.irse.perfil.acTribunal}" tabindex="44" styleClass="ui-input ui-autocomplete #{iris.irse.form.cssDisabled}" />
				<h:inputHidden id="nif-tribunal" value="#{iris.irse.perfil.nifTribunal}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		</c:if>
		<c:if test="#{iris.irse.form.mesa}">
		<label class="ui-blocks">
			<div class="label inline"><h:outputText value="#{msg['uae.irse.tab2.lbl.mesa']}" escape="false" />:</div>
			<div class="ui-block-xl autocomplete">
				<i class="fas fa-search ui-input-icon left inline"></i>
				<h:inputText id="mesa" value="#{iris.irse.perfil.acMesa}" tabindex="45" styleClass="ui-input ui-autocomplete #{iris.irse.form.cssDisabled}" />
				<h:inputHidden id="nif-mesa" value="#{iris.irse.perfil.nifMesa}" />
				<ul role="list" class="results"></ul>
			</div>
		</label>
		</c:if>

		<c:if test="#{iris.irse.form.mun}">
			<hr/>
			<div class="ui-blocks">
				<label class="ui-block-xl">
					<div class="label required"><h:outputText value="#{msg['lbl.fui']}" escape="false" />:</div>
					<input type="text" name="origen" class="ui-input ui-text ui-mun #{iris.irse.form.cssDisabled}" tabindex="46" placeholder="#{irse.getMsg('ph.ubicacion')}" />
					<div class="ui-errtip"></div>
				</label>
				<label class="ui-block">
					<div class="label required"><h:outputText value="#{msg['lbl.util']}" escape="false" />:</div>
					<select id="desp" name="desp" class="ui-input ui-select ui-mun #{iris.irse.form.cssDisabled}" tabindex="47">
						<option value="1">#{iris.irse.rutas.getMsgDesp(1)}</option>
						<option value="10">#{iris.irse.rutas.getMsgDesp(10)}</option>
					</select>
				</label>
				<label class="ui-block grupo-matricula">
					<div class="label required"><h:outputText value="#{msg['lbl.matricula']}" escape="false" />:</div>
					<h:inputText id="matricula" value="#{iris.irse.gastos.matricula}" maxlength="10" tabindex="48" styleClass="ui-input ui-code ui-mun #{iris.irse.form.cssDisabled}"/>
					<div class="ui-errtip"></div>
				</label>
				<label class="ui-block grupo-matricula">
					<div class="label required">km:</div>
					<input type="text" id="dist" name="km1" maxlength="10" tabindex="49" class="ui-input ui-float ui-mun #{iris.irse.form.cssDisabled}"/>
					<div class="ui-errtip"></div>
				</label>
				<label class="ui-block">
					<div class="label required"><h:outputText value="#{msg['lbl.el.dia']}" escape="false" />:</div>
					<input type="date" id="f1" name="f1" class="ui-input ui-date ui-mun #{iris.irse.form.cssDisabled}" tabindex="50" />
					<div class="ui-errtip"></div>
				</label>
			</div>
		</c:if>

		<h:inputHidden id="etapas" value="#{iris.irse.input.rutas}" />
		<div id="rutas-data" class="hide">#{iris.irse.rutas.rutasJson}</div>
	</p:outputPanel>

	<!-- Botones -->
	<div class="navbar">
		<a href="#tab-prev" class="btn btn-info" title="#{msg['tit.btn.volver']}">
			<i class="fas fa-caret-left btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.volver']}" escape="false" /></a>
		<a href="#tab-action-paso1" class="btn btn-info" title="#{msg['tit.btn.siguiente']}">
			<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i></a>
		<p:remoteCommand name="rcPaso1" action="#{iris.irse.form.paso1()}" oncomplete="showTab(xhr, status, args)" />
		<!-- <p:commandLink action="#{iris.irse.form.paso1Com()}" onclick="if (!ir.paso1()) return false;" oncomplete="showTab(xhr, status, args);"
				styleClass="btn btn-info" title="#{msg['tit.btn.siguiente']}" tabindex="58">
			<h:outputText value="#{msg['lbl.btn.siguiente']}" escape="false" /><i class="fas fa-caret-right btn-icon-right"></i>
		</p:commandLink>-->
		<a href="#tab-action-save1" class="btn btn-green form-refresh" data-refresh="isEditable" title="#{msg['tit.btn.no.enviar']}">
			<i class="far fa-save btn-icon-left"></i><h:outputText value="#{msg['lbl.btn.no.enviar']}" escape="false" /></a>
		<p:remoteCommand name="rcSave1" action="#{iris.irse.form.save1()}" oncomplete="saveTab()" />
		<!--<p:commandButton action="#{iris.irse.form.save1Com()}" onclick="if (!ir.paso1()) return false;" oncomplete="saveTab();" icon="far fa-save" 
			styleClass="btn btn-green success-btn" value="#{msg['lbl.btn.no.enviar']}" title="#{msg['tit.btn.no.enviar']}" tabindex="59"/>-->
		<ui:include src="../parts/btn_firmar.xhtml"></ui:include>
	</div>
</html>
