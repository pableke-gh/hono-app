<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>Motivo / Causa del rechazo de la solicitud<hr class="underline"/></h2>
		<p class="notice notice-info" data-refresh="text-render">@codigo;: @memo;</p>

		<label class="ui-block">
			<div class="label required">Informaci√≥n asociada al rechazo:</div>
			<h:inputTextarea id="rechazo" value="#{fact.firmas.rechazo}" rows="8" styleClass="ui-input ui-ta readonly-manual" title="Motivo / causa del rechazo" tabindex="1" />
			<div class="ui-errtip"></div>
		</label>
	</div>

	<div class="navbar">
		<a href="#tab-back" class="btn btn-info" tabindex="2">
			<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
		<p:commandLink action="#{fact.firmas.rechazar()}" styleClass="btn btn-error" tabindex="3" 
			onclick="if (!fnRechazar()) return false;" oncomplete="loadFirmas(xhr, status, args);">
			<i class="far fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.rechazar']}</p:commandLink>
	</div>
	<ui:include src="./firmas.xhtml"></ui:include>
</html>
