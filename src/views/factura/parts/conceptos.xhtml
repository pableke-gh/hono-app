<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div class="card-xeco">
		<h2>Detalle por conceptos</h2>

		<div class="ui-blocks form-refresh" data-refresh="isEditable">
		<label class="ui-block-xl form-refresh" data-refresh="isConceptos">
			<div class="label required"><h:outputText value="#{msg['lbl.descripcion']}" escape="false" />:</div>
			<input id="desc" name="desc" class="ui-input ui-linea" tabindex="30" maxlength="240"/>
			<div class="ui-errtip"></div>
		</label>
		<label class="ui-block form-refresh" data-refresh="isConceptos">
			<div class="label required"><h:outputText value="#{msg['lbl.importe']}" escape="false" />:</div>
			<input id="imp" name="imp" class="ui-input ui-float ui-linea" tabindex="31" maxlength="12"/>
			<div class="ui-errtip"></div> 
		</label>
		<label class="autocomplete ui-block-xl form-refresh" data-refresh="isTtppEmpresa">
			<div class="label required">Recibo asociado a la factura:</div>
			<input type="search" id="acTTPP" name="acTTPP" class="ui-input ui-autocomplete" tabindex="30" />
			<input type="text" id="idTTPP" name="idTTPP" class="ui-input hide" /> 
			<ul role="list" class="results"></ul>
			<div class="ui-errtip"></div> 
		</label>
		<div class="ui-block-btn">
			<a href="#tab-action-addLinea" class="btn btn-green" tabindex="32"><i class="far fa-plus icon"></i> Añadir</a>
		</div>
		</div>

		<table id="lineas-fact" class="tb-xeco">
			<thead>
				<tr>
					<th>Nº</th>
					<th>Detalle de los conceptos a facturar / ingresar</th>
					<th style="width: 120px;">Importe</th><th></th>
				</tr>
			</thead>
		</table>
	</div>
</html>
