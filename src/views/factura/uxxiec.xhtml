<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="xeco-uxxi" prependId="false" onsubmit="loading();">
		<h2>Consulta de Formación de Expediente<hr class="underline"/></h2>
		<p class="notice notice-info" data-refresh="text-render">@codigo;: @memo;</p>

		<div class="ui-blocks">
			<label class="ui-block">
				<div class="label">Ejercicio:</div>
				<h:selectOneMenu id="ej-uxxi" value="#{fact.uxxiec.ejercicio}" styleClass="ui-input ui-select" tabindex="1">
					<f:selectItems value="#{fact.ejercicios}" />
				</h:selectOneMenu>
			</label>
			<label class="ui-block-xl autocomplete">
				<div class="label required">Operación UXXI-EC:</div>
				<i class="fas fa-search ui-input-icon left"></i>
				<input type="search" id="uxxi" name="uxxi" class="ui-input ui-autocomplete" tabindex="2" />
				<input type="text" id="idUxxi" name="idUxxi" class="ui-number hide" />
				<ul role="list" class="results"></ul>
				<div class="errtip"></div>
				<p:remoteCommand name="rcFindUxxi" action="#{fact.uxxiec.filter()}" oncomplete="loadItems(xhr, status, args)" />
			</label>
			<div class="ui-block-btn">
				<a id="add-uxxi" href="#" class="btn btn-green" tabindex="5" title="Asocia la operación a la solicitud"><i class="far fa-plus btn-icon-left"></i> Añadir</a>
			</div>
		</div>

		<h:inputText id="docs-json" value="#{fact.uxxiec.operaciones}" styleClass="hide" />
		<table id="docs-uxxi" class="tb-xeco">
			<thead>
				<tr>
					<th>Operación</th>
					<th>Doc.</th>
					<th>Importe</th>
					<th>F. Creación</th>
					<th>Descripción</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot></tfoot>
		</table>

		<div class="navbar">
			<a href="#tab-list" class="btn btn-info" title="#{msg['tit.btn.volver.ini']}">
				<i class="fas fa-caret-left btn-icon-left"></i>#{msg['lbl.btn.volver']}</a>
			<a href="#tab-action-ejecutar" class="btn btn-green" title="Guarda los cambios realizados, sin notificar a los responsables de la solicitud">
				<i class="far fa-save btn-icon-left"></i>Guardar</a>
			<p:remoteCommand name="rcEjecutar" action="#{fact.firmas.ejecutar()}" oncomplete="showAlerts(xhr, status, args)"/>
			<a href="#tab-action-notificar" class="btn btn-green" data-refresh="is-notificable" title="Notifica a los responsables vía e-mail, que la solicitud ya esta mecanizada en UXXI-EC">
				<i class="fal fa-paper-plane btn-icon-left"></i>Notificar</a>
			<p:remoteCommand name="rcNotificar" action="#{fact.firmas.notificar()}" oncomplete="showAlerts(xhr, status, args)"/>
			<a href="#tab-action-reject" class="table-action btn btn-error" data-refresh="is-cancelable" title="#{msg['tit.btn.rechazar']}">
				<i class="fas fa-times-circle btn-icon-left"></i>#{msg['lbl.btn.rechazar']}</a>
		</div>
	</h:form>
</html>
