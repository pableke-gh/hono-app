<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h2>Gestión de permisos</h2>
	<h:form id="xeco-users" prependId="false" method="post" class="card-filter">
		<div class="notice notice-info form-refresh" data-refresh="text-render">@oCod; - @oDesc;</div>

		<div class="ui-blocks">
			<label class="ui-block-xl autocomplete">
				<div class="label required">Usuario:</div>
				<i class="fas fa-search ui-input-icon left"></i>
				<input type="search" id="acUsuarios" name="usuario" class="ui-input ui-autocomplete" tabindex="1" />
				<input type="hidden" id="nifUsuario" class="ui-input" />
				<ul role="list" class="results"></ul>
				<div class="ui-errtip"></div> 
			</label>
			<div class="ui-block-btn">
				<a href="#tab-action" data-action="add-user" class="btn btn-green" tabindex="2" title="Asocia un nuevo habilitado a la organica"><i class="far fa-plus btn-icon-left"></i>Añadir</a>
			</div>
		</div>
	</h:form>

	<table id="usuarios" class="tb-xeco">
		<thead>
			<tr>
				<th>NIF</th><th>Nombre</th><th>Rol</th><th>Acciones</th>
			</tr>
		</thead>
		<tbody></tbody>
		<tfoot>
			<tr><td colspan="99" class="table-refresh" data-refresh="text-render">Usuarios: @size;</td></tr>
		</tfoot>
	</table>

	<div class="navbar">
		<a href="#tab-0" class="btn btn-info"><i class="fas fa-caret-left"></i></a>
		<a href="#tab-action" class="btn btn-green" data-action="save-users"><i class="far fa-save btn-icon-left"></i>Guardar</a>
	</div>
</html>
