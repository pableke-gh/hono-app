<ui:composition
		template="/templates/layout/private-embed-layout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:o="http://omnifaces.org/ui"
		xmlns:p="http://primefaces.org/ui"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="metadata">
		<f:metadata>
            <f:viewParam name="lang" value="#{buzon.lang}" />
            <f:viewAction action="#{buzon.initLang()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="header">
		<link rel="stylesheet" type="text/css" href="/uae/resources/css/styles-min.css" />
	</ui:define>
	<ui:define name="outputScript">
		<script type="module" src="/uae/resources/js/buzon/index.js"></script>
	</ui:define>

	<ui:define name="title">UAE</ui:define>
	<ui:define name="description">Tablero Económico</ui:define>
	<ui:define name="semilla"><li class="active">UAE</li></ui:define>

	<ui:define name="body">
		<ui:include src="./parts/msgs.xhtml"></ui:include>

		<h:form id="xeco-model" prependId="false" method="post" enctype="multipart/form-data" onsubmit="loading();">
			<!-- Organicas ancladas y recientes -->
			<ui:include src="./tabs/organicas.xhtml"></ui:include>

			<!-- Subida de facturas del tab1 al tab6 -->
			<ui:include src="./tabs/facturas.xhtml"></ui:include>
		</h:form>

		<!-- vinculación con uxxiec -->
		<div id="tab-uxxiec" class="tab-content" data-nif="#{buzon.user.nif}" data-grupo="#{buzon.user.idGrupo}">
		</div>

		<!-- gastion de permisos tab10 -->
		<div id="tab-10" class="tab-content">
			<ui:include src="./tabs/usuarios.xhtml"></ui:include>
		</div>
	</ui:define>
</ui:composition>
